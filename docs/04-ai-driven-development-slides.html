</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-class="title" data-paginate="true" lang="ja-JP" class="title" data-marpit-pagination="1" style="--class:title;--paginate:true;" data-marpit-pagination-total="24">
<h3 id="ai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA">AI駆動開発</h3>
<br />
<br />
<br />
<blockquote>
<h1 id="ai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BAai-driven-development">AI駆動開発（AI-Driven Development）</h1>
<h3 id="%E9%96%8B%E7%99%BA%E5%8A%B9%E7%8E%87%E3%81%A8%E5%93%81%E8%B3%AA%E5%90%91%E4%B8%8A%E3%81%AE%E3%81%9F%E3%82%81%E3%81%AE%E5%AE%9F%E8%B7%B5%E3%82%AC%E3%82%A4%E3%83%89">開発効率と品質向上のための実践ガイド</h3>
</blockquote>
<br />
<br />
<br />
PitattoChat UI チーム
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-paginate="true" data-header="概要" lang="ja-JP" class="lead" data-marpit-pagination="2" style="--class:lead;--paginate:true;--header:概要;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="24" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://github.com/marp-team/marp/blob/main/marp.png?raw=true&quot;);background-size:auto 100px;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="2" data-class="lead" data-paginate="true" data-header="概要" lang="ja-JP" class="lead" data-marpit-pagination="2" style="--class:lead;--paginate:true;--header:概要;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="24" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>概要</header>

<h1 id="ai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%81%A8%E3%81%AF">AI駆動開発とは</h1>
<ul>
<li>ソフトウェア開発プロセスにおいて<strong>人工知能（AI）を積極的に活用</strong>するアプローチ</li>
<li>コード生成、問題解決、最適化などでAIの支援を受ける</li>
<li>開発効率の向上、品質の改善、イノベーションの促進を目指す</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="lead" data-paginate="true" data-header="概要" lang="ja-JP" class="lead" data-marpit-pagination="2" style="" data-marpit-pagination-total="24" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="lead" data-paginate="true" data-header="現状" lang="ja-JP" class="lead" data-marpit-pagination="3" style="--class:lead;--paginate:true;--header:現状;" data-marpit-pagination-total="24">
<header>現状</header>

<h1 id="ai%E3%83%84%E3%83%BC%E3%83%AB%E3%81%AE%E6%99%AE%E5%8F%8A%E7%8A%B6%E6%B3%81">AIツールの普及状況</h1>
<ul>
<li>米国調査（2023年）: 開発者の**約92%**が何らかのAIツールを活用</li>
<li>日本国内: **約60%**の開発者がAIを業務に取り入れ</li>
<li>急速な普及は、AIツールが開発者の生産性と満足度を大きく向上させる可能性を示唆</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" data-paginate="true" data-header="基本原則" lang="ja-JP" class="lead" data-marpit-pagination="4" style="--class:lead;--paginate:true;--header:基本原則;" data-marpit-pagination-total="24">
<header>基本原則</header>

<h1 id="ai%E9%A7%86%E5%8B%95%E9%96%8B%E7%99%BA%E3%81%AE%E5%9F%BA%E6%9C%AC%E5%8E%9F%E5%89%87">AI駆動開発の基本原則</h1>
<ol>
<li><strong>人間とAIの協働</strong>: AIはツールであり、開発者の創造性や判断力を補完</li>
<li><strong>継続的学習</strong>: AIモデルと開発者の両方が継続的に学習・改善</li>
<li><strong>適材適所</strong>: AIと人間の得意領域を理解し、適切に役割分担</li>
<li><strong>品質重視</strong>: 生成されたコードやソリューションの品質を常に検証</li>
<li><strong>倫理的配慮</strong>: AIの利用における倫理的な側面を常に意識</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="lead" data-paginate="true" data-header="開発者の悩み" lang="ja-JP" class="lead" data-marpit-pagination="5" style="--class:lead;--paginate:true;--header:開発者の悩み;" data-marpit-pagination-total="24">
<header>開発者の悩み</header>

<h1 id="%E5%8A%B9%E7%8E%87%E5%8C%96%E3%81%97%E3%81%9F%E3%81%84%E4%BD%9C%E6%A5%AD%E3%81%A8%E8%A7%A3%E6%B1%BA%E7%AD%96">効率化したい作業と解決策</h1>
<p><strong>開発者の声:</strong></p>
<ul>
<li>「PRレビュー、リファクタリングを効率化したい」</li>
<li>「タスク作成を自動化したい」</li>
<li>「テストコード作成が面倒」</li>
<li>「エラー解決を効率化したい」</li>
</ul>
<p><strong>AIによる解決策:</strong></p>
<ul>
<li><strong>コードレビュー自動化</strong>: GitHub Copilotや専用レビューツール活用</li>
<li><strong>テストコード生成</strong>: AIによる適切なテストケース自動生成</li>
<li><strong>エラー解決支援</strong>: エラーメッセージの解析と解決策提案</li>
<li><strong>タスク自動化</strong>: 仕様書からのタスク分解や工数見積もり支援</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="lead" data-paginate="true" data-header="導入の懸念点" lang="ja-JP" class="lead" data-marpit-pagination="6" style="--class:lead;--paginate:true;--header:導入の懸念点;" data-marpit-pagination-total="24">
<header>導入の懸念点</header>

<h1 id="ai%E3%83%84%E3%83%BC%E3%83%AB%E5%B0%8E%E5%85%A5%E3%81%AE%E6%87%B8%E5%BF%B5%E7%82%B9%E3%81%A8%E5%AF%BE%E5%BF%9C%E7%AD%96">AIツール導入の懸念点と対応策</h1>
<p><strong>主な懸念点:</strong></p>
<ul>
<li>「セキュリティ・機密情報の取り扱いが不安」</li>
<li>「精度が不安（誤情報のリスク）」</li>
<li>「コストが高い」</li>
<li>「業務フローに組み込みにくい」</li>
<li>「使い方が分からない」</li>
</ul>
<p><strong>対応策:</strong></p>
<ul>
<li><strong>セキュリティ対策</strong>: 企業向けプラン利用、ガイドライン策定</li>
<li><strong>精度向上</strong>: AIの出力を常に検証、複数ツールでクロスチェック</li>
<li><strong>コスト最適化</strong>: 無料・有料ツールの使い分け、共有ライセンス活用</li>
<li><strong>業務フロー統合</strong>: 段階的導入、既存ツールとの連携強化</li>
<li><strong>トレーニング</strong>: 使い方研修、プロンプトエンジニアリング学習機会提供</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="lead" data-paginate="true" data-header="ツール比較" lang="ja-JP" class="lead" data-marpit-pagination="7" style="--class:lead;--paginate:true;--header:ツール比較;" data-marpit-pagination-total="24">
<header>ツール比較</header>

<h1 id="github-copilot">GitHub Copilot</h1>
<p><strong>特徴:</strong></p>
<ul>
<li>IDE内でリアルタイムにコード補完・生成</li>
<li>コメントや既存コードから文脈を理解し提案</li>
<li>Visual Studio、VS Code、JetBrains IDEなどと統合</li>
</ul>
<p><strong>強み:</strong></p>
<ul>
<li>開発環境との密接な統合</li>
<li>コーディング速度の向上（平均55%向上の報告あり）</li>
<li>ボイラープレートコードの自動生成</li>
</ul>
<p><strong>ユースケース:</strong></p>
<ul>
<li>日常的なコーディング作業の効率化</li>
<li>定型的なコードパターンの生成</li>
<li>関数やクラスの雛形作成</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" data-paginate="true" data-header="ツール比較" lang="ja-JP" class="lead" data-marpit-pagination="8" style="--class:lead;--paginate:true;--header:ツール比較;" data-marpit-pagination-total="24">
<header>ツール比較</header>

<h1 id="chatgpt">ChatGPT</h1>
<p><strong>特徴:</strong></p>
<ul>
<li>対話形式で質問・回答を行うAIチャットボット</li>
<li>コード生成だけでなく、概念説明や問題解決も可能</li>
<li>ブラウザベースで利用（API連携も可能）</li>
</ul>
<p><strong>強み:</strong></p>
<ul>
<li>自然言語での柔軟な対話</li>
<li>幅広い知識ベースによる多様な質問への対応</li>
<li>コードの説明や教育的な解説が得意</li>
</ul>
<p><strong>ユースケース:</strong></p>
<ul>
<li>エラーメッセージの解析と解決策の提案</li>
<li>アルゴリズムやデザインパターンの説明</li>
<li>コードの最適化提案やリファクタリング</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead" data-paginate="true" data-header="ツール比較" lang="ja-JP" class="lead" data-marpit-pagination="9" style="--class:lead;--paginate:true;--header:ツール比較;" data-marpit-pagination-total="24">
<header>ツール比較</header>

<h1 id="cursor">Cursor</h1>
<p><strong>特徴:</strong></p>
<ul>
<li>VS Codeをベースにした、AI機能が統合されたコードエディタ</li>
<li>エディタ内チャットでコード生成・編集が可能</li>
<li>プロジェクト全体を文脈として理解</li>
</ul>
<p><strong>強み:</strong></p>
<ul>
<li>マルチモデル対応（GPT-4、Claude等）</li>
<li>VS Codeの拡張機能やキーバインドをそのまま利用可能</li>
<li>プロジェクト全体を考慮した提案が可能</li>
</ul>
<p><strong>ユースケース:</strong></p>
<ul>
<li>コードの理解と説明</li>
<li>大規模なリファクタリング</li>
<li>プロジェクト全体を考慮したコード生成</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="lead" data-paginate="true" data-header="ツール比較" lang="ja-JP" class="lead" data-marpit-pagination="10" style="--class:lead;--paginate:true;--header:ツール比較;" data-marpit-pagination-total="24">
<header>ツール比較</header>

<h1 id="cursor---%E6%9C%89%E7%9B%8A%E3%83%88%E3%83%94%E3%83%83%E3%82%AF">Cursor - 有益トピック</h1>
<p><strong>Pro版の料金対策:</strong></p>
<ul>
<li>Pro版（$20/月）で500回/月の制限あり</li>
<li>「Enable for usage-based for premium models」をオフにすると</li>
<li>Slowモードになるが従量課金されずに使い続けられる</li>
</ul>
<p><strong>メリット:</strong></p>
<ul>
<li>Claude 3.7 Sonnetが実質使い放題</li>
<li>MCPやAgentモードも利用可能</li>
<li>コスト効率が非常に高い</li>

<header>ツール比較</header>

<h1 id="windsurf">Windsurf</h1>
<p><strong>特徴:</strong></p>
<ul>
<li>ブラウザベースのAI駆動コーディング環境</li>
<li>リアルタイムコラボレーション機能搭載</li>
<li>複数のAIモデルを切り替えて利用可能</li>
</ul>
<p><strong>強み:</strong></p>
<ul>
<li>インストール不要ですぐに利用開始可能</li>
<li>チームメンバーとのリアルタイム共同編集</li>
<li>豊富なテンプレートとスターターキット</li>
</ul>
<p><strong>ユースケース:</strong></p>
<ul>
<li>チーム間でのコード共有と協働開発</li>
<li>プロトタイプの迅速な作成</li>
<li>クラウド環境でのコーディングとデバッグ</li>
<li>教育・学習環境でのペアプログラミング</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="lead" data-paginate="true" data-header="セキュリティ" lang="ja-JP" class="lead" data-marpit-pagination="12" style="--class:lead;--paginate:true;--header:セキュリティ;" data-marpit-pagination-total="24">
<header>セキュリティ</header>

<h1 id="%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E3%83%AA%E3%82%B9%E3%82%AF%E3%81%A8%E5%AF%BE%E7%AD%96">セキュリティリスクと対策</h1>
<p><strong>主なリスク:</strong></p>
<ol>
<li>
<p><strong>機密情報の漏洩リスク</strong></p>
<ul>
<li>開発中のコードや社内情報がクラウド上のAIエンジンに送信される可能性</li>
<li>実例: Samsung社での情報流出事故</li>
</ul>
</li>
<li>
<p><strong>ライセンス違反のリスク</strong></p>
<ul>
<li>AIが生成したコードがOSSコードに類似し、ライセンス違反となる可能性</li>
<li>米国ではCopilotを巡る訴訟も発生</li>
</ul>
</li>
<li>
<p><strong>誤情報・脆弱性のリスク</strong></p>
<ul>
<li>AIの提案コードにバグやセキュリティ脆弱性が含まれる可能性</li>
<li>ある調査では約36%の生成コードに何らかの脆弱性が含まれていたと報告</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="lead" data-paginate="true" data-header="セキュリティ" lang="ja-JP" class="lead" data-marpit-pagination="13" style="--class:lead;--paginate:true;--header:セキュリティ;" data-marpit-pagination-total="24">
<header>セキュリティ</header>

<h1 id="%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E5%AF%BE%E7%AD%96">セキュリティ対策</h1>
<p><strong>対策:</strong></p>
<ol>
<li>
<p><strong>機密情報保護</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- 機密データはAIに入力しない運用ルール徹底
- 企業向けの有料プランやオンプレミス版の利用
- 入力コードを学習データに利用しないポリシーの確認
</code></pre>
</li>
<li>
<p><strong>ライセンス管理</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- AIが生成したコード断片のライセンス確認プロセス導入
- OSSライセンスチェックツールでコードベースをスキャン
</code></pre>
</li>
<li>
<p><strong>コード検証</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>- 人間によるコードレビューとテストを省略しない
- AIの提案内容を精査した上で採用
- SAST（静的解析）ツールでセキュリティチェック
</code></pre>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="lead" data-paginate="true" data-header="業務フロー" lang="ja-JP" class="lead" data-marpit-pagination="14" style="--class:lead;--paginate:true;--header:業務フロー;" data-marpit-pagination-total="24">
<header>業務フロー</header>

<h1 id="%E6%A5%AD%E5%8B%99%E3%83%95%E3%83%AD%E3%83%BC%E3%81%B8%E3%81%AE%E7%B5%84%E3%81%BF%E8%BE%BC%E3%81%BF%E6%96%B9">業務フローへの組み込み方</h1>
<h3 id="1-%E3%83%A6%E3%83%BC%E3%82%B9%E3%82%B1%E3%83%BC%E3%82%B9%E3%81%AE%E6%98%8E%E7%A2%BA%E5%8C%96">1. ユースケースの明確化</h3>
<ul>
<li>チーム内でAIツールを活用する場面を洗い出す</li>
</ul>
<h3 id="2-%E3%82%AC%E3%82%A4%E3%83%89%E3%83%A9%E3%82%A4%E3%83%B3%E7%AD%96%E5%AE%9A">2. ガイドライン策定</h3>
<ul>
<li>組織としてAI活用ポリシーを定める</li>
</ul>
<h3 id="3-%E3%83%84%E3%83%BC%E3%83%AB%E3%81%AE%E7%B5%B1%E5%90%88">3. ツールの統合</h3>
<ul>
<li>開発環境にAIツールを組み込む</li>
</ul>
<h3 id="4-%E6%97%A2%E5%AD%98%E3%83%97%E3%83%AD%E3%82%BB%E3%82%B9%E3%81%A8%E3%81%AE%E8%AA%BF%E5%92%8C">4. 既存プロセスとの調和</h3>
<ul>
<li>既存の開発プロセスにAIからの出力物も載せる</li>
</ul>
<h3 id="5-%E3%83%95%E3%82%A3%E3%83%BC%E3%83%89%E3%83%90%E3%83%83%E3%82%AF%E3%81%A8%E7%B6%99%E7%B6%9A%E7%9A%84%E6%94%B9%E5%96%84">5. フィードバックと継続的改善</h3>
<ul>
<li>AIツールの使用状況や成果を定期的に振り返る</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="lead" data-paginate="true" data-header="ベストプラクティス" lang="ja-JP" class="lead" data-marpit-pagination="15" style="--class:lead;--paginate:true;--header:ベストプラクティス;" data-marpit-pagination-total="24">
<header>ベストプラクティス</header>

<h1 id="%E3%83%99%E3%82%B9%E3%83%88%E3%83%97%E3%83%A9%E3%82%AF%E3%83%86%E3%82%A3%E3%82%B9">ベストプラクティス</h1>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -0.452ex; display: block; width: 100%; height: auto; max-height: 2.149ex;" xmlns="http://www.w3.org/2000/svg" width="51.535ex" height="2.149ex" role="img" focusable="false" viewBox="0 -750 22778.4 950"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mtext"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">成</text><text data-variant="normal" transform="translate(1000,0) scale(1,-1)" font-size="884px" font-family="serif">功</text></g><g data-mml-node="mo" transform="translate(2277.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mtext" transform="translate(3333.6,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">適</text><text data-variant="normal" transform="translate(1000,0) scale(1,-1)" font-size="884px" font-family="serif">切</text><text data-variant="normal" transform="translate(2000,0) scale(1,-1)" font-size="884px" font-family="serif">な</text><text data-variant="normal" transform="translate(3000,0) scale(1,-1)" font-size="884px" font-family="serif">ツ</text><text data-variant="normal" transform="translate(4000,0) scale(1,-1)" font-size="884px" font-family="serif">ー</text><text data-variant="normal" transform="translate(5000,0) scale(1,-1)" font-size="884px" font-family="serif">ル</text><text data-variant="normal" transform="translate(6000,0) scale(1,-1)" font-size="884px" font-family="serif">選</text><text data-variant="normal" transform="translate(7000,0) scale(1,-1)" font-size="884px" font-family="serif">択</text></g><g data-mml-node="mo" transform="translate(11555.8,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mtext" transform="translate(12556,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">検</text><text data-variant="normal" transform="translate(1000,0) scale(1,-1)" font-size="884px" font-family="serif">証</text><text data-variant="normal" transform="translate(2000,0) scale(1,-1)" font-size="884px" font-family="serif">習</text><text data-variant="normal" transform="translate(3000,0) scale(1,-1)" font-size="884px" font-family="serif">慣</text></g><g data-mml-node="mo" transform="translate(16778.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mtext" transform="translate(17778.4,0)"><text data-variant="normal" transform="scale(1,-1)" font-size="884px" font-family="serif">継</text><text data-variant="normal" transform="translate(1000,0) scale(1,-1)" font-size="884px" font-family="serif">続</text><text data-variant="normal" transform="translate(2000,0) scale(1,-1)" font-size="884px" font-family="serif">的</text><text data-variant="normal" transform="translate(3000,0) scale(1,-1)" font-size="884px" font-family="serif">改</text><text data-variant="normal" transform="translate(4000,0) scale(1,-1)" font-size="884px" font-family="serif">善</text></g></g></g></svg></mjx-container></p><ol>
<li>
<p><strong>AIの出力を常に検証する</strong></p>
<ul>
<li>生成コードを盲目的に信頼せず、必ず検証</li>
<li>「AIが言ったから」は理由にならない</li>
</ul>
</li>
<li>
<p><strong>プロンプトの改善</strong></p>
<ul>
<li>効果的なプロンプト作成スキルを継続的に向上</li>
<li>チーム内で効果的なプロンプトを共有</li>
</ul>
</li>
<li>
<p><strong>コードレビューの強化</strong></p>
<ul>
<li>AIが生成したコードにも厳格なレビュープロセスを適用</li>
<li>自動化ツールとヒューマンレビューの併用</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="lead" data-paginate="true" data-header="事例研究" lang="ja-JP" class="lead" data-marpit-pagination="16" style="--class:lead;--paginate:true;--header:事例研究;" data-marpit-pagination-total="24">
<header>事例研究</header>

<h1 id="pitattochat-ui%E3%81%A7%E3%81%AE%E6%B4%BB%E7%94%A8%E4%BE%8B">PitattoChat UIでの活用例</h1>
<ol>
<li>
<p><strong>コンポーネント設計</strong></p>
<ul>
<li>Reactコンポーネントの雛形生成</li>
<li>アクセシビリティ対応の提案</li>
<li>レスポンシブデザインの実装支援</li>
</ul>
</li>
<li>
<p><strong>バグ修正</strong></p>
<ul>
<li>エラーログの解析と根本原因の特定</li>
<li>修正パッチの生成と検証</li>
<li>類似バグの予防策提案</li>
</ul>
</li>
<li>
<p><strong>ドキュメント生成</strong></p>
<ul>
<li>API仕様書の自動生成</li>
<li>コンポーネントの使用方法ドキュメント</li>
<li>リリースノートの作成支援</li>
</ul>
</li>
<li>
<p><strong>コードリファクタリング</strong></p>
<ul>
<li>パフォーマンスボトルネックの特定</li>
<li>コード重複の削減</li>
<li>最新のベストプラクティスへの更新</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="17" style="--class:lead;--paginate:true;--header:AIエージェントの設計パターン;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="24" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://storage.googleapis.com/zenn-user-upload/f7a9a9c9e5f1-20240309.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="17" data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="17" style="--class:lead;--paginate:true;--header:AIエージェントの設計パターン;--marpit-advanced-background-split:33%;" data-marpit-pagination-total="24" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>AIエージェントの設計パターン</header>

<h1 id="ai%E3%82%A8%E3%83%BC%E3%82%B8%E3%82%A7%E3%83%B3%E3%83%88%E3%81%A8%E3%81%AF">AIエージェントとは</h1>
<p><strong>定義:</strong></p>
<ul>
<li>AIが独自のプロセスとツールの使用を動的に指示するシステム</li>
<li>自律的に計画・実行・評価・次のアクション決定を行う</li>
<li>必要に応じて人間の介入を求める</li>
</ul>
<p><strong>従来のAIとの違い:</strong></p>
<ul>
<li>単一の応答ではなく、継続的なタスク遂行が可能</li>
<li>外部ツールやAPIを自律的に活用</li>
<li>フィードバックループによる自己改善機能</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="17" style="" data-marpit-pagination-total="24" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="18" style="--class:lead;--paginate:true;--header:AIエージェントの設計パターン;" data-marpit-pagination-total="24">
<header>AIエージェントの設計パターン</header>

<h1 id="%E4%B8%BB%E8%A6%81%E3%81%AA%E8%A8%AD%E8%A8%88%E3%83%91%E3%82%BF%E3%83%BC%E3%83%B3">主要な設計パターン</h1>
<ol>
<li>
<p><strong>拡張LLMモデル</strong></p>
<ul>
<li>LLMに外部機能（検索、API、DB）を組み合わせたモデル</li>
<li>例：ChatGPTのブラウジング機能、RAG</li>
</ul>
</li>
<li>
<p><strong>ワークフロー型</strong></p>
<ul>
<li>プロンプトチェーン：タスクを段階的に処理</li>
<li>ルーティング：入力を分類し最適なモデルに振り分け</li>
<li>並列化：サブタスクを同時処理</li>
<li>オーケストレーション：中央LLMが動的にタスク分解・統合</li>
<li>自律型評価オプティマイザー：出力を評価・改善する反復プロセス</li>
</ul>
</li>
<li>
<p><strong>完全自律型エージェント</strong></p>
<ul>
<li>計画立案から実行までを自律的に行う</li>
<li>複雑なタスクを自己判断で遂行</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="19" style="--class:lead;--paginate:true;--header:AIエージェントの設計パターン;" data-marpit-pagination-total="24">
<header>AIエージェントの設計パターン</header>

<h1 id="%E5%AE%9F%E8%A3%85%E4%BE%8B%E3%81%A8%E6%B4%BB%E7%94%A8%E3%82%B7%E3%83%BC%E3%83%B3">実装例と活用シーン</h1>
<p><strong>コーディングエージェント:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>1. 要件分析 → 2. システム設計 → 3. コード生成
   ↑                               ↓
6. 改善・最適化 ← 5. デバッグ ← 4. テスト
</code></pre>
<p><strong>ビジネス活用例:</strong></p>
<ul>
<li><strong>カスタマーサポート</strong>: 問い合わせ対応から解決までを自動化</li>
<li><strong>データ分析</strong>: 複数データソースからの情報収集・分析・レポート作成</li>
<li><strong>コンテンツ作成</strong>: 企画から執筆、編集、公開までの一連の流れ</li>
<li><strong>プロジェクト管理</strong>: タスク分解、進捗管理、リソース最適化</li>
</ul>
<p><strong>開発活用例:</strong></p>
<ul>
<li><strong>コード生成</strong>: 仕様からの実装、テスト作成、ドキュメント生成</li>
<li><strong>デバッグ支援</strong>: エラー分析、修正案提示、検証</li>
<li><strong>コードレビュー</strong>: 品質チェック、改善提案、セキュリティ検証</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="20" style="--class:lead;--paginate:true;--header:AIエージェントの設計パターン;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="24" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://storage.googleapis.com/zenn-user-upload/a8b7c6d9e5f2-20240309.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="20" data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="20" style="--class:lead;--paginate:true;--header:AIエージェントの設計パターン;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="24" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>AIエージェントの設計パターン</header>

<h1 id="%E8%A8%AD%E8%A8%88%E3%83%BB%E5%AE%9F%E8%A3%85%E3%81%AE%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">設計・実装のポイント</h1>
<p><strong>基本原則:</strong></p>
<ol>
<li><strong>シンプルに保つ</strong>: 複雑なエージェントほど予測不能な動作のリスクが増大</li>
<li><strong>透明性の確保</strong>: 判断プロセスを明示的に表示（ブラックボックス化を避ける）</li>
<li><strong>段階的な導入</strong>: シンプルなプロンプト→ワークフロー→エージェントの順で検討</li>
</ol>
<p><strong>実装時の注意点:</strong></p>
<ul>
<li><strong>コスト最適化</strong>: タスクの複雑さに応じたモデル選択</li>
<li><strong>エラー処理</strong>: 予期せぬ状況への対応メカニズム</li>
<li><strong>安全性確保</strong>: 人間の監視・介入ポイントの設計</li>
<li><strong>評価指標</strong>: エージェントのパフォーマンス測定方法の確立</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="20" style="" data-marpit-pagination-total="24" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="lead" data-paginate="true" data-header="AIエージェントの設計パターン" lang="ja-JP" class="lead" data-marpit-pagination="21" style="--class:lead;--paginate:true;--header:AIエージェントの設計パターン;" data-marpit-pagination-total="24">
<header>AIエージェントの設計パターン</header>

<h1 id="%E5%AE%9F%E8%B7%B5%E7%9A%84%E3%81%AA%E5%B0%8E%E5%85%A5%E3%82%B9%E3%83%86%E3%83%83%E3%83%97">実践的な導入ステップ</h1>
<ol>
<li>
<p><strong>ユースケースの明確化</strong></p>
<ul>
<li>解決したい課題と期待する成果を具体化</li>
<li>人間とAIの役割分担を定義</li>
</ul>
</li>
<li>
<p><strong>適切なパターン選択</strong></p>
<ul>
<li>タスクの複雑さと自律性の要件に基づき選定</li>
<li>単純なタスク → シンプルなパターン</li>
<li>複雑なタスク → 高度なパターン</li>
</ul>
</li>
<li>
<p><strong>プロトタイプ開発と検証</strong></p>
<ul>
<li>小規模な実装から始め、段階的に拡張</li>
<li>フィードバックループの構築</li>
</ul>
</li>
<li>
<p><strong>モニタリングと改善</strong></p>
<ul>
<li>パフォーマンス指標の継続的な測定</li>
<li>ユーザーフィードバックに基づく調整</li>
</ul>
</li>
</ol>
<p><strong>成功の鍵</strong>: 技術的な実装よりも、<strong>適切なユースケース選定</strong>と<strong>段階的な改善プロセス</strong>が重要</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="lead" data-paginate="true" data-header="成功事例" lang="ja-JP" class="lead" data-marpit-pagination="22" style="--class:lead;--paginate:true;--header:成功事例;" data-marpit-pagination-total="24">
<header>成功事例</header>

<h1 id="zozo%E7%A4%BE%E3%81%AE%E5%85%A8%E7%A4%BE%E5%B0%8E%E5%85%A5%E4%BA%8B%E4%BE%8B">ZOZO社の全社導入事例</h1>
<p>ファッションECを運営するZOZO社ではGitHub Copilotを社内でトライアル後、全エンジニアに展開</p>
<p><strong>成果:</strong></p>
<ul>
<li>タスク完了数が平均<strong>26%増加</strong>（開発生産性向上）</li>
<li>新人エンジニアのプルリク提出数が<strong>約40%増加</strong></li>
<li>「コードを書く際のフロー状態に入りやすくなった」</li>
<li>「コーディングが楽しくなった」という声</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="lead" data-paginate="true" data-header="まとめ" lang="ja-JP" class="lead" data-marpit-pagination="23" style="--class:lead;--paginate:true;--header:まとめ;" data-marpit-pagination-total="24">
<header>まとめ</header>

<h1 id="%E3%81%BE%E3%81%A8%E3%82%81">まとめ</h1>
<ul>
<li>AIツールは開発効率と品質向上に大きく貢献する可能性</li>
<li>セキュリティやライセンスなどのリスクに適切に対処することが重要</li>
<li>段階的な導入と継続的な改善が成功の鍵</li>
<li>人間とAIの適切な役割分担が最大の効果を生む</li>
<li>チーム内での知識共有と学習文化の醸成が重要</li>
</ul>
</section>
